name: Forge Test

on:
  push:
    branches:
      - '*'
    paths:
      - 'forge/**'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        working-directory: forge
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        working-directory: forge
        run: |
          forge test -vvv
        id: test
