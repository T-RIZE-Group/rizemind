name: Pytest
run-name: Pytest will run to check if all tests pass
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_LINK_MODE: copy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync

      - name: Run tests
        run: uv run pytest .
